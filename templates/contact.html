    {% extends "layout.html" %}
    {% block content %}
        <div class="contact">

                    <label for="name" style="margin-right: 5vw;">Name</label><input type="text" id="name" placeholder="ex: John Doe"> <br>

                    <label for="email" style="margin-right: 5vw;">E-Mail</label><input type="email" id="email" placeholder="ex: john.doe@example.com"><br>
                    <input type="submit" value="Submit" class="submit-btn">
                </form>
            </div>
        </div>
    {% endblock %}
