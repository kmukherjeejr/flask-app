    {% extends "layout.html" %}
    {% block content %}
        <div class="contactdetails">
            <h1 class="headings">Contact Details</h1>
            <div>
                <p>Your details have been submitted.</p>
                <div class="tablediv"><table border = 1 class="dettable">
                    {% for key, value in data.items() %}
                        <tr>
                            <th> {{ key }} </th>
                            <td> {{ value }} </td>
                        </tr>
                    {% endfor %}
                </table></div>
                <div class="tablediv"><form id="contactForm" action="/going-back" method="POST">
                    <input type="submit" value="GO BACK" class="back"></div>
                </form>
            </div>
        </div>
    {% endblock %}
